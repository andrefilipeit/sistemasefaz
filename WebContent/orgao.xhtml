<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="orgaoId" value="#{orgaoBean.orgaoId}" />
		<f:viewAction action="#{orgaoBean.carregarOrgaoPelaId}"
			if="#{param.orgaoId != null}" />
	</f:metadata>

	<ui:define name="titulo">
				Orgao
		</ui:define>

	<ui:define name="conteudo">
		<h:form id="orgao">
			<fieldset>
				<legend>Dados do Orgao</legend>
				<h:panelGrid columns="2">

					<h:outputLabel value="Descrição:" for="descricao" />
					<h:inputText id="descricao" value="#{orgaoBean.orgao.descricao}"
						required="true">
					</h:inputText>


					<h:commandButton value="Gravar" action="#{orgaoBean.gravar}" />
				</h:panelGrid>
			</fieldset>
		</h:form>

		<h:form id="formTabelaOrgaos">
			<h:dataTable value="#{orgaoBean.orgaos}" var="orgao"
				id="tabelaOrgaos">
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{orgao.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">Alterar</f:facet>
					<h:commandLink value="altera" action="#{orgaoBean.carregar(orgao)}" />
				</h:column>
				<h:column>
					<f:facet name="header">Remover</f:facet>
					<h:commandLink value="remove" action="#{orgaoBean.remover(orgao)}" />
				</h:column>
			</h:dataTable>
			<br></br>
			<h:commandLink value="Voltar" action="#{orgaoBean.formUsuario}"
				immediate="true" />
		</h:form>
	</ui:define>

</ui:composition>

</html>
